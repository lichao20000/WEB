<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>用户统计</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 <meta http-equiv ="proma" content = "no-cache"/>
 <meta http-equiv="cache-control" content="no cache" />
 <meta http-equiv="expires" content="0" />
<link href="/itms/usersCount/css/style.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="/itms/usersCount/fonts/iconfont.css">
<link rel="stylesheet" href="/itms/usersCount/css/style_map.css">
<style>
body{font-family:Microsoft YaHei; font-size:12px;line-height:180%;padding-top: 20px;} /*总控制，可忽略此行*/
table tr:first-child{background:#d5d4d4; color:rgba(62, 112, 132, 1);font-weight:bold;} /*第一行标题蓝色背景*/
table{border-top:1pt solid #d5d4d4;border-left:1pt solid #d5d4d4;margin: 0 auto;} 
td{ padding:5px 10px; text-align:center;border-right:1pt solid #d5d4d4;border-bottom:1pt solid #d5d4d4;white-space: nowrap;}

tr:hover{ background: #E0F0F0;} /*鼠标悬停后表格背景颜色*/
</style>



</head>
<body style='background-color: white' ng-app="roam"
	ng-controller="inprovince">


	<!--基本信息START-->
	<div class="sv-panel clearfix" id="J_basic_info">
		<div class="sv-panel-heading">
			<img src="/itms/usersCount/images/info.png"
				style="vertical-align: middle;" width="24"> <span
				class="sv-panel-heading-text">用户统计</span>
		</div>
		<div class="sv-panel-body">
			<div class="sv-tab-warpper" id="J_tab_info">
				<div class="sv-tab-nav-wrapper">
					<ul class="sv-tab-nav">
						<li id='static' class='active' style='display: none'>静态页面</li>
						<li id='active' class='active' style='display: none'>十分钟监控</li>
					</ul>
				</div>
				<!--云网关START-->
				<div class="sv-tab-content" id='staticTable'
					style="display: none; width: 900px; height: 600px;">
					<table width='600' border="0" class="t1" align="center" class="table table-striped table-hover table-bordered"
						cellpadding="0">
						<tbody id='dataBody'>
							<tr id='headers'></tr>
						</tbody>
					</table>
				</div>
				<div class="sv-tab-content" id='runningChart' style="display: none;">
					<div class="echarts" style='width: 900px; height: 600px;'>
						<div style='width: 900px; height: 600px;' id="activeChart"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="/itms/usersCount/Js/jquery.min.js"></script>
	<script src="/itms/usersCount/Js/echarts3.min.js"></script>
	<script src="/itms/usersCount/Js/angular.min.js"></script>
	<script src="/itms/usersCount/Js/internation.js"></script>
	<script type="text/javascript" src="/itms/usersCount/Js/index.js"
		id='script7'></script>
</body>
